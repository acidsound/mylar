<template name="home">
	<!-- Part 1: Wrap all page content here -->
	<div id="wrap">
		<!-- Begin page content -->
		<div class="container">

			<div class="page-header">
				<h1>kChat</h1>
				<h4>"You Won't Feel Lonely Anymore!"</h4>

				{{#if currentUser}}
					<div class="nav pull-right">
						<div class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">
								Online now
								<b class="caret"></b>
							</a>
							<ul class="dropdown-menu">
								{{#each usersOnline}}
									<li><a>{{username}}</a></li>
								{{/each}}
							</ul>
						</div>
					</div>

					<div class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">
							{{user.username}}
							<b class="caret"></b>
						</a>
						<ul class="dropdown-menu">
							<li><a id="logoutBtn">Log out</a></li>
						</ul>
					</div>

				{{else}}
					<button href="#loginModal" class="btn btn-primary" data-toggle="modal">
						Sign in</button>
				{{/if}}


			</div>

			{{#if currentUser}}
				{{#if user.Room.inRoom}}
					{{> room }}
					{{> invite }}
				{{else}}
					{{>lobby}}
					{{>searcharea}}
				{{/if}}
			{{else}}
				<div class="body-page">
					<center>
						<h4> New user account: </h4>
						<form id="formCreateUser">
							<input id="username" type="text" placeholder="Username"><br/>
							<input id="password" type="password" placeholder="Password"><br/>
							<div id="errorUsernameMsg"></div>
						</form>
						<button id="chatnowBtn" class="btn btn-success">
							Create account</button>
					</center>
					<div class="well">
						{{#if rooms.count}}
							<h4>{{rooms.count}} Available Rooms Now</h4>
							{{#each rooms }}
								<div id="roomTitle">
									{{roomTitle}}
								</div>
							{{/each}}
						{{else}}
							<h4>No Available Rooms Now :(</h4>
						{{/if}}
					</div>
				</div>
			{{/if}}

		</div>

		<div id="push"></div>
	</div>

	<div id="footer">
		<div class="container">
			<p class="muted credit">Developed by <a href="https://github.com/KiqueDev/" target="_blank">KiqueDev</a></p>
		</div>
	</div>
</template>
